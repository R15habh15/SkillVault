<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Vault - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/login.css" rel="stylesheet">
    <header>
  <nav>
    <a href="skill-vault-website.html" class="home-btn">Home</a>
  </nav>
</header
    
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your Skill Vault account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading" style="display: none;"><span class="loading"></span> Signing In...</span>
                </button>
            </form>
            
            <div style="text-align: center; margin: 1rem 0; color: #999;">
                OR
            </div>
            
            <div class="social-login">
                <button class="social-btn">
                    <i class="fab fa-google" style="color: #db4437;"></i>
                    Google
                </button>
                <button class="social-btn">
                    <i class="fab fa-facebook" style="color: #3b5998;"></i>
                    Facebook
                </button>
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <p>Don't have an account? <a href="#" style="color: #667eea; text-decoration: none;" onclick="showPage('signup')">Sign up here</a></p>
            </div>
            <div class="account-type-switch">
            <center> <p>Are you a company? <a href="login_company.html" style="color: #667eea; text-decoration: none;">Sign in as Company</a></p></center> 
            </div>

            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
